<!DOCTYPE html>
<html>
<head>
    <title>Doxbin</title>
    <style>
        @font-face {
            font-family: 'HandwritingUwuByMonicaartie';
            src: url('HandwritingUwuByMonicaartie-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pulse 4s infinite;
        }

        .text-container {
            position: relative;
            z-index: 3;
            animation: wiggle 2s infinite ease-in-out;
        }

        .text {
            font-family: 'HandwritingUwuByMonicaartie', Arial, sans-serif;
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            position: relative;
            animation: rainbowText 3s infinite linear, pulse 3s infinite;
        }

        /* Rainbow Text */
        @keyframes rainbowText {
            0% { color: #ffb6c1; text-shadow: -2px -2px 0 #87CEEB, 2px 2px 0 #FF69B4; }
            25% { color: #87CEEB; text-shadow: -2px -2px 0 #FF69B4, 2px 2px 0 #ffb6c1; }
            50% { color: #FF69B4; text-shadow: -2px -2px 0 #ffb6c1, 2px 2px 0 #87CEEB; }
            75% { color: #ffb6c1; text-shadow: -2px -2px 0 #87CEEB, 2px 2px 0 #FF69B4; }
            100% { color: #87CEEB; text-shadow: -2px -2px 0 #FF69B4, 2px 2px 0 #ffb6c1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes wiggle {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .random-image {
            position: absolute;
            z-index: 2;
            animation: 
                pulse 2.5s infinite,
                wiggle 1.8s infinite ease-in-out,
                fadeInOut 6s infinite;
            transition: opacity 1s ease-in-out;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255,182,193,1) 0%, rgba(173,216,230,1) 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(1) translateY(0); opacity: 0.8; }
            50% { transform: scale(1.3) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 0.8; }
        }
    </style>

    <audio id="bg-music" autoplay loop>
        <source src="music/fe!n.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
</head>
<body>
    <div class="text-container">
        <div class="text">e~ewm.. why y~you~ ÚwÚ going to cuckbi~ SHIT.. doxbin~?.. ฅ^>⩊<^ ฅ</div>
    </div>

    <script>
        const imageSources = [
            'images/mymelody.png',
            'images/cinnamoroll.png',
            'images/madoka.jpg',
            'images/miku.jpg',
            'images/catheart.jpg',
            'images/doggo.jpg',
            'images/kitty.jpg',
            'images/kitty2.jpg',
            'images/realshit.jpg',
            'images/nyancat.jpg',
        ];

        function isOverlapping(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        function createRandomImage() {
            const img = document.createElement('img');
            img.className = 'random-image';
            img.src = imageSources[Math.floor(Math.random() * imageSources.length)];

            let attempts = 0;
            let positionSet = false;
            
            while (!positionSet && attempts < 20) {
                const left = Math.random() * (window.innerWidth - 200);
                const top = Math.random() * (window.innerHeight - 200);
                
                img.style.left = left + 'px';
                img.style.top = top + 'px';

                if (!isOverlapping(img, document.querySelector('.text-container'))) {
                    positionSet = true;
                }
                attempts++;
            }

            const scale = Math.random() * 1.5 + 0.5;
            img.style.width = (Math.random() > 0.5 ? 200 : 400) * scale + 'px';

            document.body.appendChild(img);

            return img;
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            document.body.appendChild(sparkle);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        setInterval(createSparkle, 100);

        const numberOfImages = 10;
        for (let i = 0; i < numberOfImages; i++) {
            createRandomImage();
        }

        setInterval(() => {
            createRandomImage();
        }, 2000);
    </script>
</body>
</html>
